<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Free-Techno Payroll System</title>
  </head>
  <body>
    <div
      class="card rounded-3 display-3 text-center bg-primary text-white m-3 shadow-lg border-2"
    >
      Free-techno Payroll
    </div>
    <div class="card m-3 rounded-3 text-center shadow-lg">
      <div class="row">
        <div class="col-8 text-start">
          <span class="display-6">Employee Details</span>
          <hr />
          <div class="row">
            <div class="col-12">
              <form class="row g-3 m-3">
                <div class="col-12">
                  <div class="row">
                    <div class="col-8">
                      <div class="input-group">
                        <input
                          type="search"
                          class="form-control rounded"
                          placeholder="Emp ID"
                          aria-label="emp_id"
                          aria-describedby="search-addon"
                        />
                        <button type="button" class="btn btn-outline-primary">
                          Show Employee
                        </button>
                      </div>
                    </div>
                    <div class="col-4 d-flex justify-content-between">
                      Date:
                      <span
                        class="text-primary fw-bold lead"
                        id="spn_date"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 text-start">
                  <label for="emp_name" class="form-label">Emp Name.</label>
                  <input type="text" class="form-control" id="emp_name" />
                </div>
                <div class="col-md-6 text-start">
                  <label for="surname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-12 text-start">
                  <label for="job_title" class="form-label">Job title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="job_title"
                    placeholder="General"
                  />
                </div>

                <div class="col-md-4 text-start">
                  <label for="department" class="form-label">Department</label>
                  <select id="department" class="form-select">
                    <option selected>Choose...</option>
                    <option>IT</option>
                    <option>Design</option>
                    <option>Marketing</option>
                    <option>Human Resource</option>
                  </select>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Capture</button>
                </div>
              </form>
              <table class="table table-primary table-hover">
                <thead>
                  <tr>
                    <th scope="col">Emp ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Department</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>General</td>
                    <td>Design</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>General</td>
                    <td>Marketing</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>General</td>
                    <td>Delivery</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-4 text-start rounded-3">
          <span class="display-6"> Administrator</span>
          <hr />
          <div class="row">
            <div class="col-6 text-start">
              <label for="job_id" class="fw-bold">Job id:</label>
            </div>
            <div class="col-6 text-primary fw-bold">FT000</div>
          </div>
          <div class="row">
            <div class="col-6 text-start">
              <label for="admin_name" class="fw-bold">Admin Name:</label>
            </div>
            <div class="col-6 text-primary fw-bold">Name</div>
          </div>

          <hr />
          <div class="col-12 display-6 text-center">Manage Employees</div>
          <hr />
          <div class="input-group mb-3">
            <span class="input-group-text">Find</span>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInputGroup1"
                placeholder="Employee ID"
              />
              <label for="floatingInputGroup1">Employee ID</label>
            </div>
          </div>
          <div
            class="btn-group d-flex justify-content-between"
            role="group"
            aria-label="manage_employes"
          >
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-primary">Delete</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
          <hr />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
